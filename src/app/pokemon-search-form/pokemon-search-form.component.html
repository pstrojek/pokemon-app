<form [formGroup]="pokemonForm" (ngSubmit)="submitPokemon()">
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Pokemon id" formControlName="id">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" [disabled]="!pokemonForm.valid">Submit</button>
</form>
