<form [formGroup]="pokemonForm" (ngSubmit)="submitPokemon()">
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Pokemon id" formControlName="id">
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="find-button"
    [disabled]="!pokemonForm.valid"
  >Find</button>
</form>
